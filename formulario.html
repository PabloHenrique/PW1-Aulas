<html>
    <head>
        <title>Adicionando class ao elemento</title>
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
        <script>
           $(document).ready(function () {
               $("#setNome").click(function(){
                   var nome = $("input[name='nome']");
                   nome.css("backgroundColor","yellow");
               });
               $("#setText").click(function(){
                   var nome = $("input[type='text']");
                   nome.css("backgroungColor","red");
               });
               $("#setType").click(function() {
                   var nome = $("input[type='email']");
                   nome.css("backgroundColor","pink");
               });
               $("#limpar").click(function () {
                   $("input" ).css("backgroundColor","white");
               });
                });
        </script>
    </head>
    <body>
        <form name="form1">
            Nome: <input type="text" name="name"/><br>
            Cidade: <input type="text" name="cidade"/><br>
            Email: <input type="email" name="email"/><br>
        </form>
        <button id="setNome">Set Campo Nome</button>
        <button id="setText">Set Tipo Texto</button>
        <button id="setType">Set Tipo Email</button>
        <button id="limpar">Limpar</button>
    </body>
</html>
