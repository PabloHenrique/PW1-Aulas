<html>
    <head>
        <script>
            function area(){
            var v1 = parseFloat(document.f1.v1.value);
            var v2 = parseFloat(document.f1.v2.value);
            var area = v1 * v2;
            document.getElementById("area").innerHTML =  area;
            }
        </script>
    </head>
    <body>
        <form name="f1" action="">
            Valor 1: <input type="text" name="v1"/><br>
            Valor 2: <input type="text" name="v2"/><br>
            <p id="area"></p>
        </form>
        <button onclick="area()">Calcular</button>
    </body>
</html>
