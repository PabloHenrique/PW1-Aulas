<html>
    <head>
        <meta charset= "utf-8">
            <title>Ex 13</title>
            <script>
                function tabuada(){
                var valor = parseFloat(document.f1.valor.value);
                while (valor<0 || valor>10){
                    document.write("Insira outro valor!")
                }
                for (var i = valor; i <= valor; i++) {
                    document.write("<br />TABUADA  DO  " + valor + "<br /><br />");
                for (var c = 0; c < 11; c++) {
                document.write(i + " x " + c + " = " + i * c + "<br />");
                        }
                    }
                }
      </script>
    </head>
    <body>
            <form action="" name="f1">
                    Qual a tabuada desejada? <input type="numeric" name="valor"/><br>
                    <p id="tabuada"></p>
            </form>
            <button onclick="tabuada()">Exibir</button>
    </body>
</html>
