<html>
    <head>
        <title>Exemplo 7</title>
        <meta charset="UTF-8">
        <script src="js/jquery-3.4.1.js" ></script>
        <script>
            $(document) .ready( function (){
                $("button") .click(function (){
                    $(".test").hide(2000);
                });
            });
        </script>
    </head>
    <body>
       <h1>Oculta todas as tags 'p' ao clicar no botão</h1>
       <h2 class = "test">Cabeçalho</h2>
       <p>Isso é um paragrafo</p>
       <p class = "test">Isso é outro paragrafo</p>

       </h1>
       <button>Clique aqui meu amigo</button>
    </body>
</html>
