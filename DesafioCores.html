<html>
    <head>
        <title>Exemplo usando IF</title>
        <script>
            var v1 = parseFloat(prompt("Digte a nota 1"));
            var v2 = parseFloat (prompt("Digite a nota 2"));
            var media = (v1 + v2) / 2;
            if(media>= 7) {
                document.getElementById("media").style.color="blue";
                <form>
                   

                    <p id="total"></p>
                </form>
            } else{
                document.getElementById("media").style.color="red";
                <form>
                    Valor 1: <input type="text" name="v1"/><br>
                    Valor 2: <input type="text" name="v2"/><br>
                    <p id="total"></p>
                </form>
            }
        </script>
    </head>
    <body>
        <h1>Exemplo usando If-Else (Se-Então-Senão)</h1>
    </body>
</html>
