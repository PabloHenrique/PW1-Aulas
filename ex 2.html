<html>
    <head>
        <script>
            function media(){
            var p1 = parseFloat(document.f1.v1.value);
            var p2 = parseFloat(document.f1.v2.value);
            var media = (p1 * p2)/2;
            document.getElementById("media").innerHTML = media;
            }
        </script>
    </head>
    <body>
        <form name="f1" action="">
            Valor 1: <input type="text" name="v1"/><br>
            Valor 2: <input type="text" name="v2"/><br>
            <p id="media"></p>
        </form>
        <button onclick="media()">Calcular</button>
    </body>
</html>
