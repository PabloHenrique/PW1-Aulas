<html>
    <head>
        <title>Exemplo usando IF</title>
        <script>
            var v1 = parseFloat(prompt("Digte a nota 1"));
            var v2 = parseFloat (prompt("Digite a nota 2"));
            var media = (v1 + v2) / 2;
            alert(media);
            if (media>= 7) {
                alert("Aprovado");
            } else{
                alert("Reprovado");
            }
        </script>
    </head>
    <body>
        <h1>Exemplo usando If-Else (Se-Então-Senão)</h1>
    </body>
</html>
