<html>
    <head>
        <title>Alterando as imagens</title>
        <script src="Jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("img").click(function(){
                    var caminho = $(this).attr("src");
                    $("#principal").attr("src", caminho);
                });
            });
        </script>
            <style type="text/css">
            #grande{
                width: 700px;
                height: 420px;
                background-color: blue;
            }
            .miniaturas{
                float: left;
                height: 200px;
                width: 350px;
                background-color: red;
                margin: 1px;
            }
            </style>
    </head>
    <body>
        <div id="grande">
            <img id="principal" src="img/league-newlogo-banner.jpg" alt="" width="700" height="420"/>
            <div id="pequenas">
                <img class="miniaturas" src="img/aureliao.jpg" alt="" width="350"/>
                <img class="miniaturas" src="img/hurdur.jpg" alt="" width="350"/>
                <img class="miniaturas" src="img/kaisa.jpg" alt="" width="350"/>
                <img class="miniaturas" src="img/titiacassio.jpg" alt="" width="350"/>
            </div>
        </div>
    </body>
</html>
