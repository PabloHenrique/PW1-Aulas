<html>
    <head>
        <script>
            function maior(){
            var n1 = parseFloat(document.f1.n1.value);

            var n3 = parseFloat(document.f1.n3.value);
            if (n1 > n2 && n2> n3) {
                maior = n1
                alert (n1)
            }
            else if (n1 > n3 && n3> n2) {
                maior = n1
                alert (n1)
            }
            else if (n2 > n1 && n1> n3) {
                maior = n2
                alert (n2)
            }
            else if (n2 > n3 && n3> n1) {
                maior = n2
                alert (n2)
            }
            else if (n3 > n2 && n2> n1) {
                maior = n3
                alert (n3)
            }
            else if (n3 > n1 && n1> n2) {
                maior = n3

            }
            }

    </head>
    <body>
        <form action="" name="f1">
