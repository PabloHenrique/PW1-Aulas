<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo Usando while</title>
        <meta charset="utf-8">
        <script>
            function exibe() {
                var i = 0;
                while (i <=10){
                    document.write(i +"<br>");
                    i++
                }
            }
        </script>
    </head>
    <body onload="exibe()">
    </body>
</html>
