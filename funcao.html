<html>
    <head>
        <title>Chamando uma função</title>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.4.1.js" ></script>
       
        <script>
            function função (){
                alert("Sou uma função");
            }
            $(document).ready(funcao);
            //$(funcao);
        </script>
    </head>
    <body>
        <div>Maneira curta usando função como parametro
            <pre>
                $(document).ready(function () {
                    console.log("A página foi lida!");
                };
                $ (document) .ready(funcao);
            </pre>
        </div>
    </body>
</html>
