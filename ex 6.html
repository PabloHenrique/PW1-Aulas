<html>
    <head>
        <script>
            function media(){
            var n1 = parseFloat(document.f1.n1.value);
            var n2 = parseFloat(document.f1.n2.value);
            var n3 = parseFloat(document.f1.n3.value);
            var n4 = parseFloat(document.f1.n4.value);
            var media = (n1+n2+n3+n4)/4;
            alert(media)
            if (media >= 7) {
                alert ("APROVADO")
            }
            else if (media <= 5) {
                alert ("REPROVADO")
            }
            else{
                alert("EXAME")
            }
            }
        </script>
    </head>
    <body>
        <form action="" name="f1">
            n1: <input type="text" name="n1"/><br>
            n2: <input type="text" name="n2"/><br>
            n3: <input type="text" name="n3"/><br>
            n4: <input type="text" name="n4"/><br>
            <p id="media"></p>
        </form>
        <button onclick="media()">Calcular</button>
    </body>
</html>
