<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo Usando for</title>
        <meta charset="utf-8">
        <script>
            function exibe() {
                for(var i=0; i<=10; i++){
                    document.write(i+"<br>");
                }
            }
        </script>
    </head>
    <body onload="exibe()">
    </body>
</html>
