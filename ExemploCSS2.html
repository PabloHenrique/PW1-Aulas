<html>
    <head>
        <title>Adicionando class ao elemento</title>
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
        <style type ="text/css">
            .vermelho {
                color: red;
            }
        </style>
        <script>
           $(document).ready(function () {
                $("button").click(function () {
                    $("p").addClass("vermelho");
                });
            });
        </script>
    </head>
    <body>
        <h1>Adiciona uma classe css para a tag 'p' ao clicar no botão</h1>
        <h2> Cabeçalho </h2>
        <p> Isso é um paragrafo.</p>
        <p> Isso é outro paragrafo.</p>
        <button>Clique aqui</button>
    </body>
</html>
